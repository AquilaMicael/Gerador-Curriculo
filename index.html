<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Currículo</h1>

    <form id="resume-form">
        <h2>Dados Pessoais</h2>
        <div class="form-group">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone">
            
        </div>
        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Data de Nascimento:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        </div>
        <div class="form-group">
            <label for="summary">Resumo Pessoal:</label>
            <textarea id="summary" name="summary"></textarea>
        </div>

        <h2>Experiência Profissional</h2>
        <div id="experience-fields">
            </div>
        <button type="button" id="add-experience">Adicionar Experiência</button>
        
        <textarea id="summary" name="summary"></textarea>

        <h2>Formação Acadêmica</h2>
        <div id="education-fields">
            <textarea id="summary" name="summary"></textarea>
            </div>
        <button type="button" id="add-education">Adicionar Formação</button>

        <h2>Habilidades</h2>
        <div id="skills-fields">
            <textarea id="summary" name="summary"></textarea>
            </div>
        <button type="button" id="add-skill">Adicionar Habilidade</button>

        <h2>Referências</h2>
        <textarea id="summary" name="summary"></textarea>
        <div id="reference-fields">
            </div>
        <button type="button" id="add-reference">Adicionar Referência</button> 

        <button type="button" onclick="resumePrint()" id="download-resume">Baixar Currículo</button>
    </form>

    <script src="script.js"></script>
    <script> 
    function resumePrint(){
         const printResume = window.print();  
     }; 
    </script> 
</body>
</html>
